name: db-run
description: runs mysql database
inputs:
  DB_PASSWORD:
    string:
      description: password to connect to the database
  TEST_MYSQL_DATABASE_NAME:
    string:
      description: name of the database to be created
      default: testdb
  dbDataDir:
    dir:
      default: './data'
  mysqlCnf:
      file:
        default: /mysqld_settings.cnf
run:
  container:
    image: { ref: 'mysql:5.7.22' }
    name: testDB
    files:
      /etc/mysql/conf.d/mysqld_settings.cnf: $(mysqlCnf)
    dirs: { '/var/lib/mysql': $(dbDataDir) }
    envVars:
      MYSQL_ROOT_PASSWORD: $(DB_PASSWORD)
      MYSQL_DATABASE: $(TEST_MYSQL_DATABASE_NAME)
    ports: { '3306':'3306' }
