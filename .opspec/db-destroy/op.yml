name: db-destroy
description: 'destroys mysql database data, WARNING: make sure database is not running'
inputs:
  dbDataDir:
    dir:
      default: './data'
run:
  container:
    image: { ref: 'alpine:3.7' }
    dirs: { '/data': $(dbDataDir) }
    files:
      /delete-data.sh:
    cmd: ['/delete-data.sh']

